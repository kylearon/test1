#
# This is Sim Jr's default entity prototype database. Each prototype has several properties:
#
# parent: Parent prototype (YAML reference, or !prototype identifier)
# id: A unique id for the prototype. This is required!
# domain: The domain of the prototype, e.g. air, sea, etc. Inherited from 
#         parent if omitted.
# category: High-level category of the entity, e.g. fwa. Inherited from parent
#           if omitted.
# subcategory: Most specific type of the entity. If omitted, defaults to id.
# factory: A factory (such as a class) for creating the entity
# abstract: true/false (default is false) to indicate entity prototypes that aren't instantiable
# properties: Default values for entity properties such as shape, visible, etc.

prototypes:
- &any
    id: any
    domain: any
    category: any
    factory: !class com.soartech.simjr.sim.entities.DefaultEntity
    properties:
        visible: true
        locked: false
    
- &control
    id: control
    parent: *any
    domain: control
    category: control
    abstract: true
         
- &waypoint
    id: waypoint
    parent: *control
    category: waypoint
    
- &cylinder
    id: cylinder
    parent: *waypoint
    category: cylinder
    properties:
        polygon.closed: false

- &Special_use_airspace-cylinder
    id: Special_use_airspace-cylinder
    parent: *cylinder
    category: cylinder
    subcategory: Special_use_airspace
    properties:
        threeDData: true
        shape.fill.color: cyan
        
- &ROZ-cylinder
    id: ROZ-cylinder
    parent: *cylinder
    category: cylinder
    subcategory: ROZ
    properties:
        shape.fill.color: red  
        threeDData: true
            
- &polygon
    id: polygon
    parent: *control
    domain: polygon
    category: polygon
    subcategory: polygon
    abstract: true
    properties:
        capabilities: 
        - !class com.soartech.simjr.sim.entities.DefaultPolygon
        
- &polygon-static
    id: polygon-static
    parent: *polygon
    domain: polygon
    category: polygon
    subcategory: polygon
    abstract: true
    properties:
        capabilities: 
        - !class com.soartech.simjr.sim.entities.StaticPolygon
   
- &route
    id: route
    parent: *polygon
    category: route
    subcategory: route
    properties:
        polygon.closed: false

- &SAAFR
    id: SAAFR
    parent: *route
    category: route
    subcategory: SAAFR
    properties:
        shape.line.color: green
        threeDData: true
        
- &AIRCOR
    id: AIRCOR
    parent: *route
    category: route
    subcategory: AIRCOR
    properties:
        shape.line.color: red  
        threeDData: true          
- &area
    id: area
    parent: *polygon
    category: area
    subcategory: area
    properties:
        polygon.closed: true
       
- &ROZ
    id: ROZ
    parent: *area
    category: area
    subcategory: ROZ
    properties:
        shape.fill.color: red  
        threeDData: true
        
- &Special_use_airspace
    id: Special_use_airspace
    parent: *area
    category: area
    subcategory: Special_use_airspace
    properties:
        shape.fill.color: cyan
        threeDData: true
        
- &complex-area
    id: complex-area
    parent: *polygon
    category: area
    subcategory: area
    properties:
        polygon.closed: true
        
- &complex-area-static
    id: complex-area-static
    parent: *polygon-static
    category: area
    subcategory: area
    properties:
        polygon.closed: true
        
- &compound-area
    id: compound-area
    parent: *control
    domain: compoundarea
    category: compoundarea
    subcategory: compoundarea
    properties:
        capabilities: 
        - !class com.soartech.simjr.sim.entities.DefaultCompoundPolygon

###############################################################################

- &flyout
    id: flyout
    parent: *any
    domain: flyout
    category: flyout
    abstract: true
    properties:
        capabilities: 
        - !class com.soartech.simjr.sim.entities.MilStd2525Provider
        
- &missile
    id: missile
    parent: *flyout
    properties:
        ms2525.template: "S%cAPWM----"


- &bomb
    id: bomb
    parent: *flyout
            
###############################################################################

- &ground
    id: ground
    parent: *any
    domain: ground
    category: ground
    abstract: true
    properties:
        damage: !!com.soartech.simjr.sim.entities.DamageStatus 'intact'
        enforce-agl: 0.0
        ms2525.template: "S%cGP------"
        capabilities: 
        - !class com.soartech.simjr.sim.entities.MilStd2525Provider
    
- &sea
    id: sea
    parent: *any
    domain: sea
    category: sea
    abstract: true
    properties:
        damage: !!com.soartech.simjr.sim.entities.DamageStatus 'intact'
        enforce-agl: 0.0
        ms2525.template: "S%cSP------"
        capabilities: 
        - !class com.soartech.simjr.sim.entities.MilStd2525Provider
    
- &air
    id: air
    parent: *any
    domain: air
    category: air
    abstract: true
    properties:
        damage: !!com.soartech.simjr.sim.entities.DamageStatus 'intact'
        ms2525.template: "S%cAP------"
        capabilities: 
        - !class com.soartech.simjr.sim.entities.MilStd2525Provider

- &fwa
    id: fwa
    parent: *air
    category: fwa
    factory: !class com.soartech.simjr.sim.entities.Vehicle
    properties:
        ms2525.template: "S%cAPMF----"
    
- &rwa
    id: rwa
    parent: *air
    category: rwa
    factory: !class com.soartech.simjr.sim.entities.Helicopter
    properties:
        ms2525.template: "S%cAPMH----"

- &generic-aircraft
    id: generic-aircraft
    parent: *fwa

- &generic-fighter
    id: generic-fighter
    parent: *generic-aircraft
    properties:
        maxSpeed: 800.0
        ms2525.template: "S%cAPMFF---"
        
- &generic-fueler
    id: generic-fueler
    parent: *generic-aircraft
    properties:
        maxSpeed: 600.0
        
- &e2c
    id: e2c
    parent: *generic-aircraft
    properties:
        maxSpeed: 600.0
        
- &dismounted-infantry
    id: dismounted-infantry
    parent: *ground
    category: dismounted-infantry
    factory: !class com.soartech.simjr.sim.entities.DismountedInfantry
    properties:
        ms2525.template: "S%cGPUC----"

- &ground-vehicle
    id: ground-vehicle
    parent: *ground
    category: vehicle
    factory: !class com.soartech.simjr.sim.entities.Vehicle
      
- &truck
    id: truck
    parent: *ground-vehicle
    category: truck
    properties:
        ms2525.template: "S%cGPUCAW-"
        
- &tank
    id: tank
    parent: *ground-vehicle
    category: tank
    properties:
        ms2525.template: "S%cGPUCAT--"

- &mobile-sam
    id: mobile-sam
    parent: *ground-vehicle
    category: mobile-sam
    properties:
        ms2525.template: "S%cGPUCDS--"
    
