<html>
<head>
<script type="text/javascript">
importPackage(Packages.com.soartech.simjr.radios);
importPackage(Packages.com.soartech.simjr.tas7);

requireScript("weapons");

function attackSelection(weapon)
{
    sel = getSelectionManager().selectedObject;
    if(sel == null)
    {
        return;
    }
    
    pos = sel.position;
    fireWeapon(simulation.getEntity("fwa"), weapon, weapon == "generic-cannon" ? sel : pos)
}

</script></head>
<body>
<h3>Weapon flyout test
<ul>
<li><a href="simjr:attackSelection(%22generic-missile%22)">Fire missile at selection</a>
<li><a href="simjr:attackSelection(%22generic-bomb%22)">Fire bomb at selection</a>
<li><a href="simjr:attackSelection(%22generic-cannon%22)">Fire cannon at selection</a>
</ul>

</body>
</html>
