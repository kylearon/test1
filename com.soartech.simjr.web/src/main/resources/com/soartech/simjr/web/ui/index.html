<html>
<head>
  <title>Sim Jr</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  
  <link type="text/css" href="stylesheets/ui-darkness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />   
  <script type="text/javascript" src="javascripts/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-dataTables-1.5.5.min.js"></script>

  <script src="http://www.google.com/jsapi?key=ABQIAAAAn1r4mfeKg-5K-DFLlcc1PxT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSiF_o-W5QvUyvK40BR6bpfWn_EYw"></script>
  <script type="text/javascript" src="javascripts/entity.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
</head>
<body>
  <div class="ui-corner-all ui-widget-content">
  <span id="run-state">Paused</span>
  <button type="button" id="run" class="fg-button ui-state-default ui-priority-primary ui-corner-all" href="#">Run</button>
  <button type="button" id="pause" class="fg-button ui-state-default ui-priority-primary ui-corner-all" href="#">Pause</button>
  Speed:
  <select id="time-factor">
    <option value="1">1x</option>
    <option value="2">2x</option>
    <option value="5">5x</option>
    <option value="10">10x</option>
    <option value="20">20x</option>
    <option value="50">50x</option>
    <option value="100">100x</option>
  </select> |
  Time: <span id="time">0.0</span>
  <button type="button" id="show-entity-list" class="fg-button ui-state-default ui-priority-primary ui-corner-all" href="#">List Entities</button>
  <button type="button" id="refresh" class="fg-button ui-state-default ui-priority-primary ui-corner-all" href="#">Refresh</button>
  </div>
  <div id="map"></div>
  
  <div id="message-history">
    <table class="ui-widget-content" id="message-history-table">
        <thead class="ui-widget-header" id="message-history-table-header">
          <tr>
              <th>Time</th><th>Source</th><th>Content</th><th>Freq</th>
          </tr>
        </thead>
        <tbody id="message-history-table-body">
        </tbody>
    </table>
  </div>
  <script type="text/javascript">
      $(function() {
          //all hover and click logic for buttons
          // http://www.filamentgroup.com/lab/styling_buttons_and_toolbars_with_the_jquery_ui_css_framework/
          $(".fg-button:not(.ui-state-disabled)")
          .hover(
              function(){ 
                  $(this).addClass("ui-state-hover"); 
              },
              function(){ 
                  $(this).removeClass("ui-state-hover"); 
              }
          )
          .mousedown(function(){
                  $(this).parents('.fg-buttonset-single:first').find(".fg-button.ui-state-active").removeClass("ui-state-active");
                  if( $(this).is('.ui-state-active.fg-button-toggleable, .fg-buttonset-multi .ui-state-active') ){ $(this).removeClass("ui-state-active"); }
                  else { $(this).addClass("ui-state-active"); }   
          })
          .mouseup(function(){
              if(! $(this).is('.fg-button-toggleable, .fg-buttonset-single .fg-button,  .fg-buttonset-multi .fg-button') ){
                  $(this).removeClass("ui-state-active");
              }
          });

          //$("#tabs").tabs().find(".ui-tabs-nav").sortable({axis:'x'});
          $("#refresh").click(function() { simjr.refresh(); });
          $("#run").click(function() { simjr.run(); });
          $("#pause").click(function() { simjr.pause(); });
      });
      
  </script>

</body>
</html>
